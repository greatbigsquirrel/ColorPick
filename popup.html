<html>
<head>
	<style>
		body{width:150px;font-family:arial,sans-serif;font-size:12px;margin:4px;margin-top:0px;margin-bottom:0px;padding:0px;overflow-y:auto;overflow-x:hidden;}
		a{text-decoration:none;position:relative;margin;2px;padding:3px;}
		a:hover{color:#338;background-color:#AAF;border:1px solid #338;}
		#pre{cursor:move;min-width:150px;border:1px solid grey;}
		.lbrow{position:relative;padding-left:30px;margin-left:5px;}
		.lb{position:absolute;top:5px;left:0px;}
		#cssmode{display:none;}
		#pres{position:relative;width:150px;height:36px;border:1px solid grey;}
		#ohexpre{z-index:0;position:absolute;left:0px;top:0px;width:150px;min-height:36px;}
		#hexpre{z-index:9999;position:absolute;left:0px;top:0px;width:75px;min-height:36px;}
		#ctrls{margin-top:3px;}
	</style>
  <script src="popup.js"></script>
</head>
<body><a href="#" title="Close and Leave Color Picking Mode" id="eclose">Exit</a> #<input type="text" id="hex" size="6" /> <a id="hidemin" href="#" title="Hide/Minimize">_-</a><br/>
<div id="defaultmode">
<div class="lbrow" id="defrgb"><div class="lb">rgb:</div><input type="text" id="cr" style="width:35px" /><input type="text" id="cg" style="width:35px" /><input type="text" id="cb" style="width:35px" /><br/></div>
<div class="lbrow" id="defhsl"><div class="lb">hsl:</div><input type="text" id="ch" style="width:35px" /><input type="text" id="cs" style="width:35px" /><input type="text" id="cv" style="width:35px" /><br/></div>
</div><div id="cssmode">
<div class="lbrow" id="cssrgb"><div class="lb">rgb:</div><input type="text" id="crgb" style="width:105px" /><br/></div>
<div class="lbrow" id="csshsl"><div class="lb">hsl:</div><input type="text" id="chsl" style="width:105px" /><br/></div>
</div>

<div id="pres">

</div>
